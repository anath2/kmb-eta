<table class="table table-striped mt-4">
    <thead class="thead-dark">
        <tr>
            <th scope="col">ETA Minutes</th>
        </tr>
    </thead>
    <tbody>
        {% for eta in bus_eta %}
        <tr>
            <td>{{ eta if eta and eta > 0 else '-' }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div id="map" class="mt-4" style="width: 100%; height: 500px;">
    {{ map_html | safe }}
</div>
