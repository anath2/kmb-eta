<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stupid Simple Bus Tracker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://unpkg.com/htmx.org" defer></script>
    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</head>
<body class="container">
    <h1 class="text-center mb-4">Stupid Simple KMB Bus Tracker</h1>

    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="route-search"><b>Search Route:</b></label>
                <input type="text" class="form-control" id="route-search" placeholder="Enter route number or destination">
                <div id="route-results" class="mt-2"></div>
            </div>
            <div class="form-group">
                <label for="route"><b>Selected Route:</b></label>
                <input type="text" class="form-control" id="route" name="route" readonly>
            </div>
            <div class="form-group">
                <label for="stop"><b>Select Stop:</b></label>
                <select class="form-control" id="stop" name="stop" aria-label="Select Stop">
                    <option value="">--Select--</option>
                    <!--Dynamic update-->
                </select>
            </div>
            <button class="btn btn-warning btn-block rounded-0"
                hx-get="/update" 
                hx-target="this"
                hx-trigger="click"
                hx-include="[name='route'],[name='stop']"
                hx-swap="none"
                aria-label="Submit">
                <b>Find Bus</b>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div id="bus-eta" class="mt-4"><!-- Table will be updated here --></div>
            <div id="map"><!-- Map will be updated here --></div>
        </div>
    </div>

    <script>
        document.body.addEventListener('htmx:afterRequest', function(event) {
            if (event.detail.elt.getAttribute('aria-label') === 'Submit') {
                var response = JSON.parse(event.detail.xhr.responseText);
                document.getElementById('map').innerHTML = response.map;
                document.getElementById('bus-eta').innerHTML = response.table;
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('route-search');
            const resultsDiv = document.getElementById('route-results');
            const routeInput = document.getElementById('route');
            const stopSelect = document.getElementById('stop');

            searchInput.addEventListener('input', debounce(function() {
                const query = this.value;
                if (query.length < 2) {
                    resultsDiv.innerHTML = '';
                    return;
                }

                fetch(`/search-routes?q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        resultsDiv.innerHTML = data.map(route => 
                            `<div class="route-option" data-id="${route.id}">${route.text}</div>`
                        ).join('');
                    })
                    .catch(error => console.error('Error:', error));
            }, 300));

            resultsDiv.addEventListener('click', function(event) {
                if (event.target.classList.contains('route-option')) {
                    const selectedId = event.target.dataset.id;
                    const selectedText = event.target.textContent;
                    routeInput.value = selectedId;
                    searchInput.value = selectedText;
                    resultsDiv.innerHTML = '';
                    
                    // Trigger the stop options update
                    fetch(`/update-options?route=${encodeURIComponent(selectedId)}`)
                        .then(response => response.text())
                        .then(html => {
                            stopSelect.innerHTML = html;
                        })
                        .catch(error => console.error('Error:', error));
                }
            });

            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
        });
    </script>
</body>
</html>
