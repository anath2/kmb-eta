<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stupid Simple Bus Tracker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://unpkg.com/htmx.org" defer></script>
    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</head>
<body class="container">
    <h1 class="text-center mb-4">Stupid Simple KMB Bus Tracker</h1>

    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="route"><b>Select Route:</b></label>
                <select class="form-control select2" id="route" name="route" hx-get="/update-options" hx-target="#stop" hx-trigger="change" aria-label="Select Route">
                    <option value="">--Select--</option>
                    {% for route, bound, destination in routes %}
                        <option value="{{route}}, {{bound}}">{{ route }} - {{destination}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="stop"><b>Select Stop:</b></label>
                <select class="form-control" id="stop" name="stop" aria-label="Select Stop">
                    <option value="">--Select--</option>
                    <!--Dynamic update-->
                </select>
            </div>
            <button class="btn btn-warning btn-block rounded-0"
                hx-get="/update" 
                hx-target="this"
                hx-trigger="click"
                hx-include="[name='route'],[name='stop']"
                hx-swap="none"
                aria-label="Submit">
                <b>Find Bus</b>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div id="bus-eta" class="mt-4"><!-- Table will be updated here --></div>
            <div id="map"><!-- Map will be updated here --></div>
        </div>
    </div>

    <script>
        document.body.addEventListener('htmx:afterRequest', function(event) {
            if (event.detail.elt.getAttribute('aria-label') === 'Submit') {
                var response = JSON.parse(event.detail.xhr.responseText);
                document.getElementById('map').innerHTML = response.map;
                document.getElementById('bus-eta').innerHTML = response.table;
            }
        });
        $(document).ready(function() {
            $('#route').select2({
                placeholder: "Select a route",
                allowClear: true,
                width: '100%',
                ajax: {
                    url: '/search-routes',
                    dataType: 'json',
                    delay: 250,
                    data: function (params) {
                        return {
                            q: params.term
                        };
                    },
                    processResults: function (data) {
                        return {
                            results: data
                        };
                    },
                    cache: true
                },
                minimumInputLength: 1
            });
        });
    </script>
</body>
</html>
